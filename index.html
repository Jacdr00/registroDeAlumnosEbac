<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="main.css">
</head>
<body>

    <nav>
        <p class="title-nav">EBAC</p>
    </nav>

    <p class="subtitle">
        Registro de nuevos alumnos en EBAC
    </p>


<button id="add-button">Agregar</button>
<button id="consult-button">Consultar</button>
<button id="delete-button">Eliminar</button>

  <form id="registration-form">
    <input type="text" name="name-user" placeholder="Nombre" id="name-input">
    <input type="text" name="age-user" placeholder="Edad" id="age-input">
    <input type="text" name="address-user" placeholder="Localidad" id="address-input">
    <input type="text" name="course-user" placeholder="Curso" id="course-input">
    <input type="text" name="email-user" placeholder="Email" id="email-input">
    <input type="text" name="number-input" placeholder="Numero Telefono" id="number-input" >
    <div class="checkbox-content">
        <p>Seguro social</p>
        <input class="checkbox" type="checkbox" name="checkbox-input" id="checkbox-input">
    </div>
   

    <button type="submit">Enviar</button>
  </form>
   <script src="app.js"></script>
</body>
</html>
